quote_currency: usdt

coins:
  - btc
  - eth
  - sol
  - xrp
  - doge
  - ada
  - ton

starting_cash: 1000
tax_percent: 0.2
slippage_bps: 5

# UI/history window (what you see in frontend)
simulation_hours: 24

rebalance_every_minutes: 5

# portfolio construction
max_positions: 3
min_score_to_invest: 0.02        # main portfolio threshold (lower = more action)

# ---- Algorithm race / ranking ----
decision_mode: best_algorithm     # best_algorithm | ensemble (ensemble not implemented here)
algo_min_score_to_invest: -1.0    # algorithms always invest in their top choices
algo_rank_lookback_points: 288    # 24h at 5-min runs (288 points)

# execution control
min_trade_notional: 5             # ignore trades smaller than $5

# storage control
snapshot_retention_days: 14       # prune backend/data/market_snapshots.csv to last N days
max_history_points: 4000          # bound portfolio equity history stored in state/results

strategy_weights:
  Trend Following (Momentum): 1.0
  Mean Reversion: 0.7
  Statistical Arbitrage: 0.4
  Market Making: 0.3
  High-Frequency Trading (HFT): 0.3
  Machine Learning / AI-Based Strategies: 0.4
  Event-Driven Strategies: 0.2
  Execution Algorithms (VWAP, TWAP, POV, IS): 0.0
  Multi-Factor / Factor Investing: 0.8
  Volatility Arbitrage: 0.4
  Cross-Exchange Arbitrage (Crypto): 0.1
  Liquidity Provision Bots (Crypto): 0.2
  Pairs Trading: 0.4
  Basket Trading: 0.0
  Reinforcement Learning Trading: 0.2
  Sentiment/NLP-Based Trading: 0.2
  Merger Arbitrage (Event-Driven subtype): 0.0
