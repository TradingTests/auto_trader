<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoTrader</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <main class="wrap">
    <h1>AutoTrader</h1>

    <section class="card">
      <h2>Main Portfolio</h2>
      <div id="mainSummary">Loading...</div>
    </section>

    <section class="card">
      <h2>Selected Algorithm</h2>
      <div id="selectedAlgo">Loading...</div>
      <div id="winnerAlloc" class="small"></div>
    </section>

    <section class="card">
      <h2>Algorithm Leaderboard (Trailing Return)</h2>
      <div id="leaderboard">Loading...</div>
    </section>

    <section class="card">
      <h2>Equity Curve (Main)</h2>
      <canvas id="equityChart" height="90"></canvas>
    </section>

    <section class="card">
      <h2>Actions This Run</h2>
      <div id="actions">Loading...</div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
